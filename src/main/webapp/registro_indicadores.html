	$(function () {

			link.click(); 
		});

			var ref = $('#jstree').jstree(true),
				sel = ref.get_selected();
			//FIXME falta cambiar
			var dd = $("#descripcion");
			if(!sel.length) { return false; }
			sel = sel[0];
			sel = ref.create_node(sel, {"type":"file"});
			if(sel) {
				ref.edit(sel);
			}			
		});
		
		$('body').on('click','.odom-imprimir',function(e){

		var ctx = document.getElementById('chartCanvas').getContext('2d');

	        data: barChartData,
	        options: {
	            title:{
	                display: false,
	                text:""
	            },
	            tooltips: {
	                mode: 'index',
	                intersect: false
	            },
	            responsive: true,
	            scales: {
	                xAxes: [{
	                    stacked: true,
	                }],
	                yAxes: [{
	                    stacked: true
	                }]
	            }
	        }
	    });
	
		function crear() {
			var ref = $('#jstree').jstree(true),
				sel = ref.get_selected();
			if(!sel.length) { return false; }
			sel = sel[0];
			sel = ref.create_node(sel, {"type":"file"});
			if(sel) {
				ref.edit(sel);
			}
		};
		function modificar() {
			var ref = $('#jstree').jstree(true),
				sel = ref.get_selected();
			if(!sel.length) { return false; }
			sel = sel[0];
			ref.edit(sel);
		};
		function eliminar() {
			var ref = $('#jstree').jstree(true),
				sel = ref.get_selected();
			if(!sel.length) { return false; }
			ref.delete_node(sel);
		};

		},
		"check_callback" : true,
		'unique' : {

						}

								"_disabled" : true
							}
						}
					}
				};
				
				if(node.children.length > 0){
					delete menu.Delete;
				}
	
				if(node.icon === "glyphicon glyphicon-dashboard") {
					delete menu.Create;
				}
				
				if(node.parent == "#"){
					return null;
				}
				
				return menu;
			}
		}
		});
		
		$('#jstree').bind("dblclick.jstree",function (e) {
			var li = $(e.target).closest("li");
			var item = li[0].id;
			var node = $('#jstree').jstree(true).get_node(item);
	
			if(node.icon === "glyphicon glyphicon-dashboard") {
				title = node.text;
				$('#title-modal').text(node.text);
				$("#modalDIV").modal("show");
				//alert("Grafico : [" + node.id + "] " + node.text + " / Padre : " + node.parent);
	            barChartData.datasets.forEach(function(dataset, i) {
	                dataset.data = dataset.data.map(function() {
	                    return randomScalingFactor();
	                });
	            });
	            window.myBar.update();
			}
		});
		
	});
	</script>
